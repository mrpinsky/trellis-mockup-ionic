<ion-header>

  <ion-toolbar>
    <ion-title>Conversations</ion-title>
  </ion-toolbar>

</ion-header>

<div class="inset-list-panel list-panel ion-content">
  <conversation-summary [document]="conversation" *ngFor="let conversation of conversations | slice:0:limit.conversations"></conversation-summary>
  <div *ngIf="!conversations" class="font-weight-medium">
    .... loading content ....
  </div>
  <div type="button" class="uppercase font-small bkgd-blue-darken white text-shadow row text-" (tap)="more.conversations()" *ngIf="conversations.length > limit.conversations">
    show more conversations
  </div>
</div>
