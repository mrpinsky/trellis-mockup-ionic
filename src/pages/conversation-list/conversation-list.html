<ion-header>

  <ion-navbar>
    <ion-title>Conversations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="inset-list-panel list-panel">
    <conversation-summary [conversation]="conversation" *ngFor="let conversation of conversations | slice:0:limit.conversations track by conversation.$id"></conversation-summary>
    <div ng-if="!conversations" class="font-weight-medium">
      .... loading content ....
    </div>
    <div type="button" class="uppercase font-small bkgd-blue-darken white text-shadow row text-" (tap)="more.conversations()" *ngIf="conversations.length > limit.conversations">
      show more conversations
    </div>
  </div>
</ion-content>
