<ion-header>
  <ion-navbar>
    <ion-title>Conversations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>{{rootPost.title}}</ion-card-title>
      <p>
        {{rootPost.content}}
      </p>
      <post-footer [reactions]="rootPost.reactions"></post-footer>
    </ion-card-content>
  </ion-card>
  <ion-item-divider>Replies</ion-item-divider>
  <ion-card *ngFor="let reply of replies">
    <ion-card-header>
      {{fixtures.getProfileById(reply.editors[0]).short_text}}
    </ion-card-header>
    <ion-card-content>
      <p>
        {{reply.content}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
